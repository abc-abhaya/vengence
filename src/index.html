<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>CCRC's IT CLUB</title>
	</head>
	<body>
		<header>
			<nav>
				<ul class="horizontal-nav capitalize">
					<li class="nav-item">
						<button class="uppercase poppins-bold-italic">
							it club
						</button>
					</li>
					<li class="nav-item"><button>Gallary</button></li>
					<li class="nav-item"><button>Events</button></li>
					<li class="nav-item"><button>Contact Us</button></li>
					<li class="nav-item"><button>Alumini</button></li>
				</ul>
			</nav>
		</header>
		<main>
			<section
				id="welcome"
				class="welcome">
				<section class="welcome-text">
					<div class="wrapper">
						<div class="hero">
							<h1 class="font-caveat">
								Welcome<br />To<br />
								<span id="typewriter-txt"></span>
							</h1>
							<p class="motto poppins-bold-italic">
								&apos;&apos; Making a Difference!&apos;&apos;
							</p>
						</div>
					</div>
				</section>
				<div
					class="wavediv mt-6 lg:mt-28"
					id="wavediv">
					<svg
						class="waves"
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						viewBox="0 24 150 28"
						preserveAspectRatio="none"
						shape-rendering="auto">
						<defs>
							<path
								id="gentle-wave"
								d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"></path>
						</defs>
						<g class="parallax">
							<use
								xlink:href="#gentle-wave"
								x="48"
								y="0"
								fill="rgba(239, 242, 250,0.7)"></use>
							<use
								xlink:href="#gentle-wave"
								x="48"
								y="3"
								fill="rgba(239, 242, 250,0.5)"></use>
							<use
								xlink:href="#gentle-wave"
								x="48"
								y="5"
								fill="rgba(239, 242, 250,0.3)"></use>
							<use
								xlink:href="#gentle-wave"
								x="48"
								y="7"
								fill="rgba(239, 242, 250,1)"></use>
						</g>
					</svg>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
